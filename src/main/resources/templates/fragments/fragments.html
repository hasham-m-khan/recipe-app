<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<th:block th:fragment="cssTags">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

    <link rel="stylesheet" href="/css/main.css">
</th:block>

<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{'/index'}">
            <img src="/img/hop-off.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top filter-green">
            <span>Recipe Chef</span>
        </a>
        <div class="collapse navbar-collapse show">
            <ul class="navbar-nav">
                <li class="nav-item"><a th:href="@{'/index'}" class="nav-link">Home</a></li>
                <li class="nav-item"><a th:href="@{'/recipe/new'}" class="nav-link">Add Recipe</a></li>
            </ul>
        </div>
        <form class="d-flex" role="search">
            <div class="position-relative d-flex">
                <i class="bi bi-search nav-search-icon"></i>
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                <button class="btn btn-success" type="submit">Search</button>
            </div>
        </form>
    </div>
</nav>



</body>
</html>
