<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

    <style>
        table tr:last-child td {
            border-bottom: 0;
        }
    </style>

    <title>Recipe Home</title>
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card border-dark">
                    <div class="card-header text-bg-dark">
                        <h1 class="card-title fs-5 fw-normal">My Recipes</h1>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                            <table class="table table-hover">
                                <thead class="thead-inverse">
                                    <tr>
                                        <th>ID</th>
                                        <th>Description</th>
                                        <th>View</th>
                                    </tr>
                                </thead>
                                <tbody class="table-group-divider">
                                    <tr th:remove="all">
                                        <td th:text="${recipe.id}"></td>
                                        <td th:text="${recipe.description}"></td>
                                        <td><a href="#">view</a></td>
                                    </tr>
                                    <tr th:remove="all">
                                        <td th:text="${recipe.id}"></td>
                                        <td th:text="${recipe.description}"></td>
                                        <td><a href="#">view</a></td>
                                    </tr>
                                    <tr th:each="recipe : ${recipes}">
                                        <!--/*@thymesVar id="recipe" type="com.spring.recipe.domain.Recipe"*/-->
                                        <td th:text="${recipe.id}"></td>
                                        <td th:text="${recipe.description}"></td>
                                        <td>
                                            <a href="#" th:href="@{'/recipe/show/' + ${recipe.id}}">view</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
