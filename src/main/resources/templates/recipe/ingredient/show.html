<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- CSS tags-->
    <th:block th:insert="~{fragments/fragments :: cssTags}"/>

    <title>View Ingredient</title>
</head>
<body>
<div th:replace="fragments/fragments :: navbar"></div>
<div class="container-fluid col-md-6 mt-5">
    <div class="card shadow-sm">
        <div class="card-header">
            <div class="card-title h5">Ingredient</div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr class="fw-bold raleway fs-6">
                            <td>Id</td>
                            <td>Description</td>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr th:remove="all">
                            <td>12333</td>
                            <td>Tasty Goodnees 2</td>
                            <td><a href="#">View</a></td>
                            <td><a href="#">Update</a></td>
                            <td><a href="#">Delete</a></td>
                        </tr>
                        <tr>
                            <td th:text="${ingredient.id}"></td>
                            <td th:text="${ingredient.amount + ' ' + ingredient.uom.getDescription() + ' ' + ingredient.description}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<th:block th:insert="~{fragments/fragments :: scriptsFooter}" />
</body>
</html>
